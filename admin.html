<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signage Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; padding: 20px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .btn-primary { background: linear-gradient(90deg, #7928CA, #FF0080); border: none; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4 text-center fw-bold">Signage Control</h2>
        
        <div class="card p-4 mb-3">
            <h5 class="card-title">1. เลือกประเภทสื่อ</h5>
            <select class="form-select mb-3" id="inputType">
                <option value="youtube">YouTube Video</option>
                <option value="web">Website URL</option>
            </select>

            <h5 class="card-title">2. ใส่ลิงก์ข้อมูล</h5>
            <div class="mb-3">
                <label class="form-label">YouTube ID หรือ Web URL</label>
                <input type="text" class="form-control" id="inputUrl" placeholder="เช่น dQw4w9WgXcQ">
                <div class="form-text text-muted" id="urlHelp">ถ้าเป็น YouTube ให้ใส่แค่ ID (ตัวอักษรหลัง v=)</div>
            </div>
        </div>

        <div class="card p-4 mb-3">
            <h5 class="card-title">3. ข้อความตัววิ่ง</h5>
            <input type="text" class="form-control mb-3" id="inputText" placeholder="ข้อความประกาศ...">
            <label class="form-label">ความเร็ว (วินาที)</label>
            <input type="range" class="form-range" id="inputSpeed" min="5" max="50" value="20">
        </div>

        <button class="btn btn-primary w-100 py-3 fs-5 fw-bold" onclick="updateSignage()">อัปเดตหน้าจอ</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- 1. ใส่ Config เดียวกับ index.html ---
        const firebaseConfig = {
  apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
  authDomain: "suchartwork-1487382986748.firebaseapp.com",
  databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
  projectId: "suchartwork-1487382986748",
  storageBucket: "suchartwork-1487382986748.firebasestorage.app",
  messagingSenderId: "353884592527",
  appId: "1:353884592527:web:c201a092042a005feb13fa"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateSignage() {
            const type = document.getElementById('inputType').value;
            const url = document.getElementById('inputUrl').value;
            const text = document.getElementById('inputText').value;
            const speed = document.getElementById('inputSpeed').value;

            db.ref('signage_data').set({
                type: type,
                url: url,
                text: text,
                speed: speed,
                timestamp: Date.now()
            }).then(() => {
                alert('อัปเดตหน้าจอเรียบร้อย!');
            }).catch((error) => {
                alert('เกิดข้อผิดพลาด: ' + error.message);
            });
        }
    </script>
</body>
</html>
